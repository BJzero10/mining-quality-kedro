flotation_raw:
  type: kedro_datasets.pandas.CSVDataset
  filepath: data/01_raw/MiningProcess_Flotation_Plant_Database.csv
  load_args:
    decimal: ","
    parse_dates: ["date"]
    infer_datetime_format: true

flotation_validated:
  type: kedro_datasets.pandas.ParquetDataset
  filepath: data/02_intermediate/flotation_validated.parquet

flotation_clean:
  type: kedro_datasets.pandas.ParquetDataset
  filepath: data/02_intermediate/flotation_clean.parquet

flotation_hourly:
  type: pandas.ParquetDataset
  filepath: data/03_primary/flotation_hourly.parquet

train_set:
  type: pandas.ParquetDataset
  filepath: data/05_model_input/train.parquet

test_set:
  type: pandas.ParquetDataset
  filepath: data/05_model_input/test.parquet

xgb_model:
  type: pickle.PickleDataset
  filepath: data/06_models/xgb_model.pkl

predictions:
  type: kedro_datasets.pandas.ParquetDataset
  filepath: data/07_model_output/predictions.parquet

metrics:
  type: kedro_datasets.json.JSONDataset
  filepath: data/08_reporting/metrics.json

target_timeseries_plot:
  type: kedro_datasets.matplotlib.MatplotlibDataset
  filepath: data/08_reporting/target_timeseries.png

pred_vs_true_plot:
  type: kedro_datasets.matplotlib.MatplotlibDataset
  filepath: data/08_reporting/pred_vs_true.png

residuals_plot:
  type: kedro_datasets.matplotlib.MatplotlibDataset
  filepath: data/08_reporting/residuals.png

shap_summary_plot:
  type: kedro_datasets.matplotlib.MatplotlibDataset
  filepath: data/08_reporting/shap_summary.png
